    <div class="hero" id="container">
        <img src="./images/pug.png" width="200" height="200" class="pug-city" id="pug">

            <h3 id="title">Your <strong style="font-weight: bold; color: yellow;">Pudge</strong> the pug and your lost in the city. Your trying to find your way home. Do you go to the nearby dogpark for help? Or go into the city to try to find your home?</h3>
            <div class="nav">

        </div>
    </div>
